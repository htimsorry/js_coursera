<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .emptyMessage {
          font-weight: bold;
          color: red;
          font-size: 1.2em;
      }
      </style>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menuCtl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menuCtl.queryStr" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menuCtl.find();">Narrow It Down For Me!</button>
    </div>
    
    <found-items found-items="menuCtl.found" on-remove="menuCtl.removeItem(idx);" is-nothing="menuCtl.isNothing"></found-items>
  </div>

</body>
</html>
